<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Widget</title>
</head>
<body>
    <main class="container">
        <div class="icon-box flex j-end">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#4a4a4a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell-ringing" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#4a4a4a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                <path d="M21 6.727a11.05 11.05 0 0 0 -2.794 -3.727" />
                <path d="M3 6.727a11.05 11.05 0 0 1 2.792 -3.727" />
              </svg>
        </div>
        <div class="info-box">
            <div class="back-box">
                <div class="back-img bg-cover"></div>
                <div class="avatar text-center relative">
                    <img src="./assets/avatar.png" alt="avatar" srcset="">
                </div>
            </div>
            <div class="info text-center">
                <div class="name">John Westfield</div>
                <div class="introduce">I'm interestend in building projects, traveling and biking.</div>
            </div>
            <div class="follow-box">
                <div class="follows flex j-center">
                    <div class="follow text-center">
                        <div class="f-data">150</div>
                        <div class="f-text">Following</div>
                    </div>
                    <div class="follow text-center">
                        <div class="f-data follows-data">43.150</div>
                        <div class="f-text">Followers</div>
                    </div>
                    <div class="follow text-center">
                        <div class="f-data">163</div>
                        <div class="f-text">Posts</div>
                    </div>
                </div>
                <div class="follow-btn">
                    <a href="#" class="text-center block">Follow Me</a>
                </div>
            </div>
        </div>
        <div class="other-box flex flex-col">
            <div class="other flex a-center">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="9.16667" r="2.5" stroke="#4A4A4A" stroke-width="0.916667" stroke-linecap="round" stroke-linejoin="round"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M14.7142 13.8808L11.1783 17.4167C10.5276 18.0667 9.47323 18.0667 8.82249 17.4167L5.28583 13.8808C2.68243 11.2773 2.6825 7.05627 5.28599 4.45283C7.88948 1.84938 12.1105 1.84938 14.714 4.45283C17.3175 7.05627 17.3176 11.2773 14.7142 13.8808V13.8808Z" stroke="#4A4A4A" stroke-width="0.916667" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Lives in <strong>Budapest</strong></span>
            </div>
            <div class="other flex a-center">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.42424" y="5.75757" width="15.1515" height="10.9091" rx="3.66667" stroke="#4A4A4A" stroke-width="0.916667" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6.66667 5.75757V4.09091C6.66667 3.17043 7.41286 2.42424 8.33334 2.42424H11.6667C12.5871 2.42424 13.3333 3.17043 13.3333 4.09091V5.75757" stroke="#4A4A4A" stroke-width="0.916667" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9.84848 10.147V10.1561" stroke="#4A4A4A" stroke-width="0.916667" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2.42424 10.9091C7.18935 13.3333 12.8106 13.3333 17.5758 10.9091" stroke="#4A4A4A" stroke-width="0.916667" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Works as Full-Stack developer at Google</span>
            </div>
            <div class="other flex a-center">
                <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M15.9226 6.87978C18.0773 11.073 16.3443 16.6903 11.3945 17.5067C4.91196 18.9266 0.587476 11.0124 5.45736 6.37226C5.71743 6.11555 6.43453 5.45063 6.73333 5.23685C6.73333 5.68125 6.96058 8.16164 7.57499 7.90241C10.1 7.90241 10.9417 4.34889 10.5941 1.68333C12.8666 2.87093 14.7914 4.5248 15.9226 6.87978Z" stroke="#4A4A4A" stroke-width="0.916667" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>ReactJs, NodeJs, MongoDB, Devops</span>
            </div>
        </div>
    </main>
</body>
</html>
