<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/sidebar.css" />
    <link rel="stylesheet" href="./style/settingFrame.css" />
    <link rel="stylesheet" href="./style/setting.css" />
    <title>Basic Calculator</title>
    <style>
      #basicCalculatorPage {
        display: flex;
      }

      #rightSide {
        flex-grow: 1;
        flex-shrink: 1;
        display: flex;
        flex-direction: column;
      }

      #basicCalculatorMainTitle {
        color: #3653b3;
        text-shadow: 0 0 1px #3653b3;
        font-size: 60px;
        text-align: center;
        margin: 20px 0;
      }

      .answer {
        font-size: 50px;
        display: block;
        margin: 4px 2px;
      }

      #usersEquationInput {
        width: 250px;
        height: 30px;
      }

      .input {
        white-space: pre-wrap;
        word-wrap: break-word;
        word-break: break-all;
        overflow-wrap: break-word;
        background-color: #686868;
        /* width: 100%; */
        min-height: 80px;
        /* height: 80px; */
        /* flex-grow: 1; */
        border-radius: 8px;
        padding: 6px;
        font-size: 50px;
        text-align: left !important;
        font-family: "JetBrains Mono", monospace, "sans-serif";
        text-shadow: 0 0 2px #ffffff;
        position: relative;
        z-index: 1;
        overflow-x: hidden;
        outline: none;
      }

      .inputFrame {
        display: flex;
        flex-direction: row;
        background-color: #686868;
        border-radius: 8px;
        padding: 0px;
        /* margin: 0px; */
        width: 100%;
        transition: height 1s;
      }

      #styleCursor {
        width: 4px;
        height: 50px;
        border-radius: 2px;
        background-color: #4bff9c;
        display: none;
      }

      .inputIndex {
        min-width: 40px;
        height: 100%;
        border-radius: 8px 0px 0px 8px;
        background-color: #686868;
        text-align: center;
        font-size: 50px;
        color: #a3a3a3;
      }

      .inputDetails {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        background-color: #686868;
        border-radius: 0px 8px 8px 0px;
      }

      .can-use-func {
        color: #3653b3;
        text-shadow: 0 0 2px #3653b3;
        font-size: 50px;
        font-weight: bold;
      }

      #hinkHr {
        margin: 0;
        border: none;
        background-color: #e2e2e2;
        height: 2px;
      }

      .resizeableBox {
        width: 500px;
        height: 800px;
        display: flex;
        /* border: 4px solid #747474; */
        border-radius: 15px;
        align-items: flex-start;
      }

      #basicCalculator {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .shadowBox {
        position: absolute; /* 脱离文档流，不影响布局 */
        visibility: hidden; /* 隐藏但保留布局，确保高度计算准确 */
      }
    </style>
  </head>

  <body>
    <div id="settingFrame">
      <div id="searchAndQuit">
        <input
          type="text"
          id="searchForSetting"
          placeholder="Search for setting"
        />
        <img
          src="./pic/quit.svg"
          width="50px"
          height="50px"
          alt="quit"
          id="settingQuit"
        />
      </div>

      <ul id="settingList">
        <ul class="subList">
          <li class="theme">Calculate</li>
          <!-- <li class="listContent">hello</li> -->
          <div class="settingChoice listContent">
            <span>degree system or rad system</span>
            <div class="choiceOption abrazineGlassStyle" id="degree-or-rad">
              <div class="choiceShadow"></div>
              <div class="choice" id="generalChoice">general</div>
              <div class="choice" id="degreeChoice">degree</div>
              <div class="lastChoice" id="radChoice">rad</div>
            </div>
          </div>
        </ul>
        <ul class="subList">
          <li class="theme">Other</li>
          <li class="listContent">content</li>
        </ul>
      </ul>
    </div>

    <div id="basicCalculatorPage">
      <nav id="sidebar">
        <ul id="siderPicList">
          <!-- <li>?</li> -->
          <li><img src="pic/home.svg" /></li>
          <li><img src="pic/setting.svg" /></li>
          <li><img src="pic/about.svg" /></li>
          <li>@</li>
        </ul>
        <ul id="siderList">
          <li id="home">Home</li>
          <li id="setting">setting</li>
          <li id="about">about</li>
          <li>others</li>
        </ul>
      </nav>
      <div id="rightSide">
        <h1 id="basicCalculatorMainTitle">Basic Calculator</h1>
        <div id="basicCalculator">
          <div class="inputFrame">
            <div class="inputIndex">1</div>
            <div class="inputDetails">
              <div class="input" contenteditable="true"></div>
            </div>
          </div>
          <!-- <div id="styleCursor"></div> -->
        </div>
      </div>
    </div>

    <script src="./src/basicCalculator/setting.js" type="module"></script>
    <script src="./src/basicCalculator/hinkFrame.js" type="module"></script>
    <script src="./src/basicCalculator/colerInput.js" type="module"></script>
    <script src="./src/basicCalculator/InputEvent.js" type="module"></script>
    <script src="./src/basicCalculator/sideBarEvent.js" type="module"></script>
  </body>
</html>
