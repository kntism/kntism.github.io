<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Basic Calculator</title>
    <style>
      .abrazineGlassStyle {
        min-width: 150px;
        min-height: 30px;
        background: transparent;
        outline: none;
        border: none;
        /* background-color: #ffffff11; */
        border-radius: 15px;
        backdrop-filter: blur(2px);
        box-shadow: 1px 1px 7px #ddd inset, 2px 2px 15px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hinkFrame {
        position: fixed;
        z-index: 9999;
        font-family: sans-serif;
        font-size: 40px;
        font-weight: bold;
        color: #fff;
        text-align: center !important;
      }

      #basicCalculatorMainTitle {
        color: #3653b3;
        text-shadow: 0 0 1px #3653b3;
        font-size: 60px;
        text-align: center;
      }

      .answer {
        font-size: 50px;
        display: block;
        margin: 4px 2px;
      }

      #usersEquationInput {
        width: 250px;
        height: 30px;
      }

      .input {
        white-space: pre-wrap;
        word-wrap: break-word;
        word-break: break-all;
        overflow-wrap: break-word;
        background-color: #686868;
        /* width: 100%; */
        min-height: 80px;
        /* height: 80px; */
        /* flex-grow: 1; */
        border-radius: 8px;
        padding: 6px;
        font-size: 50px;
        text-align: left !important;
        font-family: sans-serif;
        text-shadow: 0 0 2px #ffffff;
        position: relative;
        z-index: 1;
        overflow-x: hidden;
        outline: none;
      }

      .inputFrame {
        display: flex;
        flex-direction: row;
        background-color: #686868;
        border-radius: 8px;
        padding: 0px;
        /* margin: 0px; */
        width: 100%;
        transition: height 1s;
      }

      .inputIndex {
        width: 40px;
        height: 100%;
        border-radius: 8px 0px 0px 8px;
        background-color: #686868;
        text-align: center;
        font-size: 50px;
        color: #a3a3a3;
      }

      .inputDetails {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        background-color: #686868;
        border-radius: 0px 8px 8px 0px;
      }

      .can-use-func {
        color: #3653b3;
        text-shadow: 0 0 2px #3653b3;
        font-size: 50px;
        font-weight: bold;
      }

      #hinkHr {
        margin: 0;
        border: none;
        background-color: #e2e2e2;
        height: 2px;
      }

      .resizeableBox {
        width: 500px;
        height: 800px;
        display: flex;
        /* border: 4px solid #747474; */
        border-radius: 15px;
        align-items: flex-start;
      }

      #basicCalculator {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .shadowBox {
        position: absolute; /* 脱离文档流，不影响布局 */
        visibility: hidden; /* 隐藏但保留布局，确保高度计算准确 */
      }
    </style>
  </head>

  <body>
    <h1 id="basicCalculatorMainTitle">Basic Calculator</h1>
    <div id="basicCalculator">
      <div class="inputFrame">
        <div class="inputIndex">1</div>
        <div class="inputDetails">
          <div class="input" contenteditable="true"></div>
        </div>
      </div>
    </div>

    <script src="./src/basicCalculator/hinkFrame.js" type="module"></script>
    <script src="./src/basicCalculator/colerInput.js" type="module"></script>
    <script src="./src/basicCalculator/InputEvent.js" type="module"></script>
  </body>
</html>
